<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APP</title>
</head>
<body>
  <h1>APP</h1>
  <div id="counter"></div>
  
  <script>
    var eventSource = new EventSource("/pricing")
    
    function setSomething(data) {
      document.querySelector("#counter").innerText = data
    }

    eventSource.addEventListener("message", function(e) {
      setSomething(e.data)  
      
    }, true)
  </script>

</body>
</html>
